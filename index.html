<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <title>Converter</title>
        <script src="js/script.js"></script>
    </head>

    <body>
        <div class="page">
            <h1>CMYK, LAB, RGB</h1>
            <br><br>
            <input type="color" id="palette" onchange="onPaletteChange()"/>
            
            <div style="padding: 5%;">
                <select id="formats" style="width: 300px; height: 50px" onchange="onSelect()">
                    <option value="cmyk">CMYK</option>
                    <option value="lab">LAB</option>
                    <option value="rgb">RGB</option>
                </select>
                <input type="button" onclick="convert()"  value="Convert">
            </div>
            
            <div id="input_cmyk" style="display: block;">
                <label for="input_cmyk_0" title="Cyan">C</label>
                <input id="input_cmyk_0" value="0" type="number" min="0" max="100">
                <label for="input_cmyk_1" title="Magenta">M</label>
                <input id="input_cmyk_1" value="0" type="number" min="0" max="100">
                <label for="input_cmyk_2" title="Yellow">Y</label>
                <input id="input_cmyk_2" value="0" type="number" min="0" max="100">
                <label for="input_cmyk_3" title="Key">K</label>
                <input id="input_cmyk_3" value="100" type="number" min="0" max="100">
            </div>
            <div id="input_lab" style="display: none;">
                <label for="input_lab_0" title="Lightness">L</label>
                <input id="input_lab_0" value="0" type="number" min="0" max="100">
                <label for="input_lab_1" title="a*">A</label>
                <input id="input_lab_1" value="0" type="number" min="-128" max="127">
                <label for="input_lab_2" title="b*">B</label>
                <input id="input_lab_2" value="0" type="number" min="-128" max="127">
            </div>
            <div id="input_rgb" style="display: none;">
                <label for="input_rgb_0" title="Red">R</label>
                <input id="input_rgb_0" value="0" type="number" min="0" max="255">
                <label for="input_rgb_1" title="Green">G</label>
                <input id="input_rgb_1" value="0" type="number" min="0" max="255">
                <label for="input_rgb_2" title="Blue">B</label>
                <input id="input_rgb_2" value="0" type="number" min="0" max="255">
            </div>
    
            <table style="margin-top: 80px;">
                <tr>
                    <td class="output">CMYK</td>
                    <td><input type="text" readonly id="out_cmyk"></td>
                </tr>
                <tr>
                    <td class="output">LAB</td>
                    <td><input type="text" readonly id="out_lab"></td>
                </tr>
                <tr>
                    <td class="output">RGB</td>
                    <td><input type="text" readonly id="out_rgb"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
